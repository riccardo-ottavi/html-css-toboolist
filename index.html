<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Toboolist</title>
</head>

<body>
    <!--titolo pagina-->
    <header>
        <div class="white-back" id="page-header">
            <img src="img/Logo.png" alt="Logo" class="white-back">
            <h1 class="white-back">Toboolist</h1>
        </div>
    </header>

    <!--contenuto principale-->    
    <main>
        <!--intestazione con bottoni-->
        <header id="button-header">
            <div class="white-back">
                <button id="but1" >Add Task</button>
                <button class="white-back">Add Section</button>
            </div>
        </header>
       
        <!--new task-->
        <section class="white-back margin-left">
            <div>
                <h2><img src="img/freccia.png" alt="arrow"> New Tasks</h2>
                <img src="img/check.png" alt="check"> Quarterly Newsletter
                <label class="blue-label">Editorial</label>
            </div>
        </section>

        <!--today-->
        <section class="white-back margin-left">
            <div>
                <h2><img src="img/freccia.png" alt="arrow"> Today</h2>
                <img src="img/check.png" alt="check"> Recruiting blog post
                <label class="blue-label">Editorial</label>
                <br>

                <img src="img/check.png" alt="check"> Mobile app launch
                <label class="purple-label">Q1 Goals</label>
                <br>

                <img src="img/tick.png" alt="tick"> Interview John H.
                <label class="green-label">Recruiting</label>
                <br>

                <img src="img/check.png" alt="check"> Summit update to mobile storefront
                <label class="orange-label">Mobile</label>

            </div>
        </section>

        <!--upcoming-->   
        <section class="white-back margin-left">
            <div class="margin-bottom">
                <h2><img src="img/freccia.png" alt="arrow"> Upcoming</h2>
                <img src="img/tick.png" alt="tick"><span id="no-label-row">Schedule meeting with Alex</span>
                <br>

                <img src="img/check.png" alt="check"> Homepage refresh
                <label class="pink-label">Website</label>
                <br>

                <img src="img/check.png" alt="check"> Onboard new Sales team members
                <label class="light-green-lable">Sales</label>
                <br>

                <img src="img/check.png" alt="check"> Review editorial calendar
                <label class="blue-label">Editorial</label>

            </div>
        </section>

    </main>


</body>
</html>
